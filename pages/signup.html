<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./../style/signup.css" >
    <style>
      body {
        background-image: url(https://i1.wp.com/dream.luxuryescapes.com/wp-content/uploads/2021/08/Hotel_Entrance_Dusk-e1628830398783.jpg?fit=2000%2C1333&ssl=1);
      }
  
      .form {
        transition: 1s;
      }
  
      .form:hover {
        transform: scale(1.1);
      }
  
      .box {
        margin: auto;
        margin-top: 100px;
        padding: 50px;
        border: 2px solid rgba(213, 59, 20, 0.49);
        height: 500px;
        width: 400px;
        border-radius: 10px;
        background-color: rgba(0, 145, 177, 0.347);
  
      }
  
    </style>

  </head>
  

  <!--login-->
  <div class="btn">
  
    <form class="form" id="login-id">
      <div class="box">
        <div class="mb-3">
          <center><h1>LOGIN</h1></center>
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--signup-->
  
  <body>
    
<div class="s">
<form class="row g-3">
  <center><h1>SIGN UP</h1></center>
 <div class="col-md-6">
   <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address 1</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" id="inputState">
  </div>

      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">

      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
<div>
  <p>Already have an account <a href="#login-id">LOGIN IN</a></p>
</div>
</div>

</form>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

  </head>
  <style>
    body {
      background-image: url(https://i1.wp.com/dream.luxuryescapes.com/wp-content/uploads/2021/08/Hotel_Entrance_Dusk-e1628830398783.jpg?fit=2000%2C1333&ssl=1);
    }
    .s{
      margin: auto;
      margin-top: 100px;
      padding: 50px;
      border: 2px solid rgb(64, 24, 13);
      height: 600px;
      width: 400px;
      border-radius: 10px;
      background-color: rgba(0, 177, 177, 0.347);
      text-size: 200px;
    }
   .s{
       transition: 1s;
  }

.s:hover{
     transform: scale(1.1);
}

      
  </style>
  <body>
<div class="s">
<form class="row g-3">
  <center><h1>SIGN IN</h1></center>
 <div class="col-md-6">
   <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address 1</label>
    <input type="text" class="form-control" id="inputAddress">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <input type="text" class="form-control" id="inputState">
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</div>

</form>

  </body>
  </html>
